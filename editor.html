<script>
    document.getElementById("generate").addEventListener("click", calculate_rating)

    function calculate_rating(){
        var objects_rating = document.getElementById("objects").value.split(",").length;
        var descriptors_rating = document.getElementById("descriptors").value.split(",").length;
        var actions_rating = document.getElementById("actions").value.split(",").length;
        var places_rating = document.getElementById("places").value.split(",").length;

        var overall_rating = descriptors_rating*objects_rating * descriptors_rating*objects_rating * actions_rating * places_rating

        document.getElementById("rating").innerHTML = "Can generate " + overall_rating + " original ideas";
    }
</script>
